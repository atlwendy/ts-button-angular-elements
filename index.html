<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular Elements</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <ts-button 
      buttonType="search"
      [isDisabled]="false"
      [collapsed]="false"
      theme="warn"
      format="hollow"
    >Click Me!!</ts-button>
    <script type="text/javascript" src="elements.js"></script>
    <script>
      let button = document.querySelector('ts-button');
      let buttonHTMLElement = document.querySelector('.c-button');
      let count = 0;
      button.addEventListener('click', (event) => {
        if (count % 2 == 0) {
          buttonHTMLElement.textContent = "Click again!!";
          button.format = 'fill';
          button.theme="primary";
          button.collapsed = 'true';
        } else {
          buttonHTMLElement.textContent = "Click Me!!";
          button.format = 'hollow';
          button.theme = "warn";
          button.collapsed = 'false';
        }
        count++;
        if (count == 5) {
          button.isDisabled = true;
        }
      });
    </script>
  </body>
</html>
